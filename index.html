<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminator Jokenpo</title>
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./app.js"></script>
</head>

<body class="bg">


    <img class="letreiro" src="images/letreiro.png" alt="The Jokenpo">


    <div class="scoreboard">
        <p id="scores">
            <span id="userScore">0</span><span style="color: white;">:</span><span id="compScore">0</span>
        </p>
        <img src="images/humanity.png" id="userLabel" class="scoreLabel">
        <img src="images/skynet.png" id="compLabel" class="scoreLabel">
    </div>

    <div class="result">
        <p id="result">The future of humanity is in your hands!</p>
    </div>

    <div class="buttons">
        <img src="./images/paper.png" id="paperButton" alt="Papel">
        <img src="./images/rock.png" id="rockButton" alt="Pedra">
        <img src="./images/scissors.png" id="scissorsButton" alt="Tesoura">
    </div>





    <div class="buttonWrap">
        <button id="resetButton" class="resetButton" type="submit">Reset</button>
    </div>

    <!-- <script src="./app.js"></script> -->
</body>

</html>
